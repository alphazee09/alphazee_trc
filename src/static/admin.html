<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphazee09 - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .result.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .result.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .users-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .user-card h4 {
            color: #6c5ce7;
            margin-bottom: 8px;
        }

        .user-info {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .wallet-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin-top: 8px;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #6c5ce7;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #6c5ce7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .admin-sections {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Alphazee09 Admin Panel</h1>
            <p>Manage users, wallets, and cryptocurrency transactions</p>
        </div>

        <!-- Admin Statistics -->
        <div class="section">
            <h2>📊 Dashboard Statistics</h2>
            <div id="stats-loading" class="loading">Loading statistics...</div>
            <div id="stats-content" style="display: none;">
                <div class="stats-grid" id="stats-grid"></div>
            </div>
        </div>

        <div class="admin-sections">
            <!-- Add Crypto to User -->
            <div class="section">
                <h2>💰 Add Crypto to User</h2>
                <form id="add-crypto-form">
                    <div class="form-group">
                        <label for="user-id">User ID:</label>
                        <input type="number" id="user-id" placeholder="Enter user ID" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" required>
                            <option value="">Select Currency</option>
                            <option value="USDT">USDT (ERC-20)</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" step="0.00000001" placeholder="Enter amount" required>
                    </div>
                    <button type="submit" class="btn">Add Crypto to User</button>
                </form>
                <div id="add-crypto-result"></div>
            </div>

            <!-- Send Crypto by Username -->
            <div class="section">
                <h2>📤 Send Crypto to User</h2>
                <form id="send-crypto-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="send-currency">Currency:</label>
                        <select id="send-currency" required>
                            <option value="">Select Currency</option>
                            <option value="USDT">USDT (ERC-20)</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="send-amount">Amount:</label>
                        <input type="number" id="send-amount" step="0.00000001" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note (optional):</label>
                        <input type="text" id="note" placeholder="Transfer note">
                    </div>
                    <button type="submit" class="btn">Send Crypto</button>
                </form>
                <div id="send-crypto-result"></div>
            </div>

            <!-- View All Users -->
            <div class="section">
                <h2>👥 All Users</h2>
                <button id="load-users-btn" class="btn">Load All Users</button>
                <div id="users-loading" class="loading" style="display: none;">Loading users...</div>
                <div id="users-list" class="users-list"></div>
            </div>

            <!-- View User Wallets -->
            <div class="section">
                <h2>💼 User Wallets</h2>
                <form id="user-wallets-form">
                    <div class="form-group">
                        <label for="wallet-user-id">User ID:</label>
                        <input type="number" id="wallet-user-id" placeholder="Enter user ID" required>
                    </div>
                    <button type="submit" class="btn">View User Wallets</button>
                </form>
                <div id="user-wallets-result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        const ADMIN_KEY = 'alphazee09_admin_2024';

        // Load admin statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminStats();
        });

        async function loadAdminStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data.stats, data.currency_stats);
                } else {
                    document.getElementById('stats-loading').textContent = 'Error loading statistics';
                }
            } catch (error) {
                document.getElementById('stats-loading').textContent = 'Error loading statistics';
            }
        }

        function displayStats(stats, currencyStats) {
            document.getElementById('stats-loading').style.display = 'none';
            document.getElementById('stats-content').style.display = 'block';
            
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_users}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.verified_users}</div>
                    <div class="stat-label">Verified Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.total_wallets}</div>
                    <div class="stat-label">Total Wallets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.total_transactions}</div>
                    <div class="stat-label">Total Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.verification_rate}%</div>
                    <div class="stat-label">Verification Rate</div>
                </div>
            `;
        }

        // Add crypto to user
        document.getElementById('add-crypto-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('user-id').value;
            const currency = document.getElementById('currency').value;
            const amount = document.getElementById('amount').value;
            const resultDiv = document.getElementById('add-crypto-result');
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}/add-crypto`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': ADMIN_KEY
                    },
                    body: JSON.stringify({
                        currency: currency,
                        amount: parseFloat(amount)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        ${data.message}<br><br>
                        <strong>Details:</strong><br>
                        • User: ${data.user.username} (${data.user.email})<br>
                        • Currency: ${data.wallet.currency}<br>
                        • Amount Added: ${data.wallet.amount_added}<br>
                        • Old Balance: ${data.wallet.old_balance}<br>
                        • New Balance: ${data.wallet.new_balance}<br>
                        • Transaction Hash: ${data.transaction.tx_hash}<br>
                        • Block Number: ${data.transaction.block_number}
                    `;
                    document.getElementById('add-crypto-form').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        });

        // Send crypto to user
        document.getElementById('send-crypto-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const currency = document.getElementById('send-currency').value;
            const amount = document.getElementById('send-amount').value;
            const note = document.getElementById('note').value;
            const resultDiv = document.getElementById('send-crypto-result');
            
            try {
                const response = await fetch(`${API_BASE}/admin/send-crypto`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': ADMIN_KEY
                    },
                    body: JSON.stringify({
                        username: username,
                        currency: currency,
                        amount: parseFloat(amount),
                        note: note
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        ${data.message}<br><br>
                        <strong>Transfer Details:</strong><br>
                        • Recipient: ${data.recipient.username} (${data.recipient.email})<br>
                        • Currency: ${data.transfer_details.currency}<br>
                        • Amount: ${data.transfer_details.amount}<br>
                        • New Balance: ${data.transfer_details.new_balance}<br>
                        • Wallet Address: ${data.transfer_details.wallet_address}<br>
                        • Transaction Hash: ${data.transaction.tx_hash}<br>
                        • Block Number: ${data.transaction.block_number}
                    `;
                    document.getElementById('send-crypto-form').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        });

        // Load all users
        document.getElementById('load-users-btn').addEventListener('click', async function() {
            const loadingDiv = document.getElementById('users-loading');
            const usersListDiv = document.getElementById('users-list');
            
            loadingDiv.style.display = 'block';
            usersListDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loadingDiv.style.display = 'none';
                    
                    if (data.users.length === 0) {
                        usersListDiv.innerHTML = '<p>No users found.</p>';
                        return;
                    }
                    
                    data.users.forEach(user => {
                        const userCard = document.createElement('div');
                        userCard.className = 'user-card';
                        
                        let walletsHtml = '';
                        if (user.wallets && user.wallets.length > 0) {
                            walletsHtml = user.wallets.map(wallet => `
                                <div class="wallet-info">
                                    <strong>${wallet.currency}:</strong> ${wallet.balance} 
                                    <br><small>Address: ${wallet.address}</small>
                                </div>
                            `).join('');
                        } else {
                            walletsHtml = '<div class="wallet-info">No wallets found</div>';
                        }
                        
                        userCard.innerHTML = `
                            <h4>👤 ${user.username} (ID: ${user.id})</h4>
                            <div class="user-info">📧 Email: ${user.email}</div>
                            <div class="user-info">✅ Verified: ${user.is_verified ? 'Yes' : 'No'}</div>
                            <div class="user-info">📱 Biometric: ${user.fingerprint_enabled ? 'Enabled' : 'Disabled'}</div>
                            <div class="user-info">📅 Created: ${new Date(user.created_at).toLocaleDateString()}</div>
                            <strong>💼 Wallets:</strong>
                            ${walletsHtml}
                        `;
                        
                        usersListDiv.appendChild(userCard);
                    });
                } else {
                    loadingDiv.style.display = 'none';
                    usersListDiv.innerHTML = `<div class="result error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                usersListDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        });

        // View user wallets
        document.getElementById('user-wallets-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('wallet-user-id').value;
            const resultDiv = document.getElementById('user-wallets-result');
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}/wallets`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.wallets.length === 0) {
                        resultDiv.className = 'result';
                        resultDiv.innerHTML = `
                            <strong>User: ${data.user.username}</strong><br>
                            No wallets found for this user.
                        `;
                        return;
                    }
                    
                    let walletsHtml = data.wallets.map(wallet => `
                        <div class="wallet-info" style="margin-bottom: 15px;">
                            <strong>${wallet.currency} Wallet</strong><br>
                            • Balance: ${wallet.balance}<br>
                            • Address: ${wallet.address}<br>
                            • Created: ${new Date(wallet.created_at).toLocaleDateString()}
                        </div>
                    `).join('');
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>👤 User: ${data.user.username} (${data.user.email})</strong><br>
                        <strong>💼 Total Wallets: ${data.total_wallets}</strong><br><br>
                        ${walletsHtml}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
